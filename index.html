<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="piano">

        <div class="keys">
            <div class="black-keys">
                <div class="key black-key f#2"></div>
                <div class="key black-key g#2"></div>
                <div class="key black-key a#2"></div>
                <div class="key black-key c#3"></div>
                <div class="key black-key d#3"></div>
                <div class="key black-key f#3"></div>
                <div class="key black-key g#3"></div>
                <div class="key black-key a#3"></div>
                <div class="key black-key c#4"></div>
                <div class="key black-key d#4"></div>
            </div>
            <div class="white-keys">
                <div class="key white-key f2"></div>
                <div class="key white-key g2"></div>
                <div class="key white-key a2"></div>
                <div class="key white-key b2"></div>
                <div class="key white-key c3"></div>
                <div class="key white-key d3"></div>
                <div class="key white-key e3"></div>
                <div class="key white-key f3"></div>
                <div class="key white-key g3"></div>
                <div class="key white-key a3"></div>
                <div class="key white-key b3"></div>
                <div class="key white-key c4"></div>
                <div class="key white-key d4"></div>
                <div class="key white-key e4"></div>
            </div>
        </div>
       
    </div>



    <script type="module" src="app.js"></script>
</body>
</html>
